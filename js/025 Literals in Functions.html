        <title>025 Literals in Functions</title>

    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 970934, "assessment_type": "coding-problem", "created": "2016-06-29T06:40:48Z", "prompt": {"eval": true, "language": "JS", "verification": "", "initial_files": [{"file_name": "index.js", "content": "const canvasDimensions = function(width, initialHeight) {\n  const height = initialHeight * 9 /16;\n  return { \n    width: width, \n    height: height \n  };\n}"}], "hints": [], "question": "required", "solution_files": [{"file_name": "index.js", "content": "const canvasDimensions = function(width, initialHeight) {\n  const height = initialHeight * 9 /16;\n  return { width, height };\n}"}], "test_files": [{"file_name": "evaluate.js", "content": "it('defines a function that grabs dimensions', () => {\n    expect(canvasDimensions(3, 3)).toEqual({ width: 3, height: 1.6875 });\n});"}], "instructions": "<p>Refactor to use enhanced literal notation</p>"}, "correct_response": [""], "updated": "2016-07-13T19:34:00Z", "section": "", "question_plain": "required", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
