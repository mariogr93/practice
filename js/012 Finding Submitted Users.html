<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>012 Finding Submitted Users</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align-content="center";>
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 970776, "assessment_type": "coding-problem", "created": "2016-06-29T01:03:03Z", "prompt": {"question": "required", "solution_files": [{"file_name": "index.js", "content": "var users = [\n  { id: 21, hasSubmitted: true },\n  { id: 62, hasSubmitted: false },\n  { id: 4, hasSubmitted: true }\n];\n\nvar hasSubmitted = users.every(function(user) {\n  return user.hasSubmitted;\n});"}], "language": "JS", "eval": true, "initial_files": [{"file_name": "index.js", "content": "var users = [\n  { id: 21, hasSubmitted: true },\n  { id: 62, hasSubmitted: false },\n  { id: 4, hasSubmitted: true }\n];\n\nvar hasSubmitted;"}], "hints": [], "test_files": [{"file_name": "evaluate.js", "content": "it('Given that not all users have submitted, hasSubmitted is false', () => {\n    expect(hasSubmitted).toBeFalsy();\n})"}], "verification": "", "instructions": "<p>Given an array of users, return 'true' if every user has submitted a request form. &nbsp;Assign the result to the variable 'hasSumbmitted'.</p>"}, "correct_response": [""], "updated": "2016-07-13T19:34:00Z", "section": "", "question_plain": "required", "related_lectures": [], "original_assessment_id": 0}]};
                console.log(quiz);
                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
