<body>

    <button onclick="printJson()">click me!</button>
    <script type="text/javascript">
        var json = DATA;
        function printJson() {
            let counter = 0;
            for(let key in json){
                
                counter++;
                const information = document.createElement("P");
                information.innerText = counter + ". "+json[key];
                document.body.appendChild(information);
                
            }
        }



    </script>
